<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive - Tech Insights</title>
  <style>
:root {
  --bg-color: #0f172a;
  --text-color: #e2e8f0;
  --card-bg: rgba(30, 41, 59, 0.7);
  --card-border: rgba(255, 255, 255, 0.1);
  --accent-color: #38bdf8;
  --gradient-start: #3b82f6;
  --gradient-end: #8b5cf6;
}

body {
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  background-color: var(--bg-color);
  background-image: 
    radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
    radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
  background-attachment: fixed;
  color: var(--text-color);
  margin: 0;
  padding: 0;
  line-height: 1.6;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

header {
  text-align: center;
  margin-bottom: 4rem;
  padding: 2rem 0;
}

h1 {
  font-size: 2.5rem;
  font-weight: 800;
  margin-bottom: 0.5rem;
  background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

.subtitle {
  color: #94a3b8;
  font-size: 1.1rem;
}

.card {
  background: var(--card-bg);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid var(--card-border);
  border-radius: 1rem;
  padding: 2rem;
  margin-bottom: 2rem;
  transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
}

.card h2 {
  margin-top: 0;
  color: #f8fafc;
}

.card h2 a {
  text-decoration: none;
  color: inherit;
  transition: color 0.2s;
}

.card h2 a:hover {
  color: var(--accent-color);
}

.meta {
  font-size: 0.875rem;
  color: #94a3b8;
  margin-bottom: 1rem;
  display: flex;
  gap: 1rem;
}

.content {
  color: #cbd5e1;
}

.content h3 {
  color: #f1f5f9;
  margin-top: 1.5rem;
}

.btn {
  display: inline-block;
  margin-top: 1rem;
  padding: 0.5rem 1rem;
  background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
  color: white;
  text-decoration: none;
  border-radius: 0.5rem;
  font-weight: 500;
  font-size: 0.875rem;
  transition: opacity 0.2s;
}

.btn:hover {
  opacity: 0.9;
}

.nav-link {
  color: var(--accent-color);
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
}
.nav-link:hover {
  text-decoration: underline;
}

@media (max-width: 600px) {
  h1 { font-size: 2rem; }
  .card { padding: 1.5rem; }
}
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Tech Insights</h1>
      <p class="subtitle">Exploring the frontier of modern development</p>
      <div style="margin-top:1rem"><a href="index.html" class="nav-link">‚Üê Back to Home</a></div>
    </header>
    
    <footer style="text-align:center; color:#64748b; margin-top:4rem; padding-bottom:2rem;">
      &copy; 2025 Tech Insights Blog. All rights reserved.
    </footer>
  </div>
</body>
</html>

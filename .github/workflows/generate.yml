name: Weekly AI Blog Update

on:
  schedule:
    # 每周日 00:00 UTC 运行一次（可按需改 cron）
    - cron: "0 0 * * 0"
  # 手动在 Actions 页面触发，方便调试
  workflow_dispatch: {}

permissions:
  contents: write 
  
jobs:
  generate-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (if needed)
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm install
          else
            echo "No package.json, skipping npm install"
          fi

      - name: Generate blog with Google AI Studio
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_MODEL: ${{ secrets.GOOGLE_MODEL }}
        run: |
          node generate-blog.mjs
      
      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: weekly AI blog update"
          fi

      - name: Rebase onto latest main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 获取远程最新 main
          git fetch origin main
          # 如果本地有新的提交，就在最新 main 之上重放
          git rebase origin/main || {
            echo "Rebase failed, aborting rebase";
            git rebase --abort;
            exit 1;
          }

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:main


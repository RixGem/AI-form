name: Weekly AI Blog Update

on:
  schedule:
    # 每周日 00:00 UTC 跑一次（可按需调整）
    - cron: "0 0 * * 0"
  # 手动触发，方便调试
  workflow_dispatch: {}

permissions:
  contents: write  # 允许这个 workflow 修改当前仓库代码

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 使用 GitHub 自动注入的 GITHUB_TOKEN，具备 contents:write
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (if needed)
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm install
          else
            echo "No package.json, skipping npm install"
          fi

      - name: Generate blog with Google AI Studio
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_MODEL: ${{ secrets.GOOGLE_MODEL }}
        run: |
          node generate-blog.mjs


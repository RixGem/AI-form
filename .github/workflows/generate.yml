name: Weekly AI Blog Update

on:
  schedule:
    # 每日 00:00 UTC 跑一次（可按需调整）
    - cron: "0 0 * * *"
  # 手动触发，方便调试
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # 重要：拉取完整历史，避免 checkout 时只有浅层 clone
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (if needed)
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm install
          else
            echo "No package.json, skipping npm install"
          fi

      - name: Generate blog with Google AI Studio
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_MODEL: ${{ secrets.GOOGLE_MODEL }}
        run: |
          node generate-blog.mjs

      - name: Show git status
        run: |
          git status
          git log --oneline -5

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: weekly AI blog update"
          fi
    
      - name: Debug git state
        run: |
          echo "=== Local HEAD ==="
          git log -1 --pretty=format:"%H %s"
          
          echo -e "\n=== Remote HEAD ==="
          git log -1 origin/main --pretty=format:"%H %s"
          
          echo -e "\n=== Git remote ==="
          git remote -v
          
          echo -e "\n=== Staged changes ==="
          git diff --cached --stat

      - name: Force push to main (with safety check)
        run: |
          # fetch 最新的 origin/main，确保看到最新状态
          git fetch origin main
          
          # --force-with-lease 是安全的强制推送：
          # - 如果自从我们 fetch 之后，远程有人改了，就不会覆盖
          # - 但如果只是"我们本地没跟上远程"，就允许推送并覆盖
          git push --force-with-lease origin HEAD:main

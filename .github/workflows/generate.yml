name: Weekly AI Blog Update

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch: {}

permissions:
  contents: write  # 允许修改代码仓库

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 显式使用内置 token

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (if needed)
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm install
          else
            echo "No package.json, skipping npm install"
          fi

      - name: Generate blog with Google AI Studio
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_MODEL: ${{ secrets.GOOGLE_MODEL }}
        run: |
          node generate-blog.mjs

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: weekly AI blog update"
          fi

      - name: Rebase onto latest main
        run: |
          git fetch origin main
          git rebase origin/main || {
            echo "Rebase failed, aborting";
            git rebase --abort;
            exit 1;
          }

      - name: Push changes
        run: |
          git push origin HEAD:main
